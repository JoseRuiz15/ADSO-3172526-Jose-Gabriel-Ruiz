<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peso en Diferentes Planetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <form id="pesoForm" class="mb-4 shadow p-4 bg-white rounded">
      <h1 class="text-center mb-4">Calculo del Peso en Diferentes Planetas</h1>

      <div class="mb-3">
        <label for="masa" class="form-label fw-bold">Masa del objeto (kg):</label>
        <input type="number" id="masa" class="form-control" min="0" step="any" required placeholder="Ejemplo: 70">
      </div>

      <button type="submit" class="btn btn-primary w-100">Calcular Peso</button>
    </form>

    <div id="resultados" class="mt-4 fw-bold text-center fs-5"></div>
  </div>

  <script src="./js/planetas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
