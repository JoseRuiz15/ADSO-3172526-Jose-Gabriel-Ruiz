<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 1: Fuerza - Segunda Ley de Newton</title>
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>

<body class="bg-light">
	<div class="container d-flex justify-content-center flex-column align-items-center vh-100">
		<form id="fuerzaForm" class="mb-3 shadow p-4 bg-white rounded">
			<h1 class="mb-4">Calculo de la Fuerza (Segunda Ley de Newton)</h1>

			<div class="mb-3">
				<label for="masa" class="form-label">Masa (m) [kg]</label>
				<input type="number" step="any" class="form-control" id="masa" required>
			</div>
			<div class="mb-3">
				<label for="aceleracion" class="form-label">Aceleración (a) [m/s²]</label>
				<input type="number" step="any" class="form-control" id="aceleracion" required>
			</div>
			<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-primary">Calcular Fuerza</button>
			</div>
			<div class="mt-4 text-center">
				<h6><span id="result"></span></h6>
			</div>
		</form>

	</div>
	<script src="js/fuerza.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
