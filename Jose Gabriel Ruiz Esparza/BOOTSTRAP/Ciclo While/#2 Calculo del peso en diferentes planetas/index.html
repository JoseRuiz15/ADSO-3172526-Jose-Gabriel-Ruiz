<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cálculo del peso en diferentes planetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
        <form id="planetForm" class="shadow bg-white rounded p-4">

            <h1 class="text-center mb-4">Calculo del peso en diferentes planetas</h1>
            <div class="mb-3">
                <label for="mass" class="form-label">Masa (kg)</label>
                <input type="number" step="any" min="0" class="form-control" id="mass"
                    placeholder="Introduce tu masa en kg" required>
            </div>

            <div class="mb-3">
                <label for="planet" class="form-label">Planeta / Cuerpo</label>
                <select id="planet" class="form-select" required>
                    <option value="" selected disabled>Selecciona un planeta</option>
                    <option value="9.81">Tierra (g = 9.81)</option>
                    <option value="3.71">Marte (g = 3.71)</option>
                    <option value="24.79">Júpiter (g = 24.79)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Calcular peso</button>

            <div class="mt-4 text-center">
                <h6><span id="result"></span></h6>
            </div>

        </form>

        <script src="js/planetas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
