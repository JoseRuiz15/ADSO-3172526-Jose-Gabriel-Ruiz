<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Acción y Reacción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center flex-column align-items-center vh-100">
        <form id="accionReaccionForm" class="shadow bg-white rounded p-4">
            <h1 class="text-center mb-4">Acción y Reacción</h1>
            <div class="mb-3">
                <label for="fuerzaAccion" class="form-label">Fuerza de acción (N)</label>
                <input type="number" step="any" class="form-control" id="fuerzaAccion" placeholder="Introduce la fuerza de acción" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular reacción</button>
            <div class="mt-4 text-center">
                <h6><span id="result"></span></h6>
            </div>
        </form>
        <script src="js/accion.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
