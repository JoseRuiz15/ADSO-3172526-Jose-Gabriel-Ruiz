<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simulación de Movimiento</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
	<div class="container d-flex justify-content-center flex-column align-items-center vh-100">
		<form id="simulacionForm"
			class="shadow bg-white rounded p-4"
			style="max-width: 600px;">
			<h2 class="mb-4 text-center">Simulación de Movimiento</h2>
			<div class="mb-3">
				<label for="fuerza" class="form-label">Fuerza aplicada (N)</label>
				<input type="number" step="any" class="form-control" id="fuerza" required>
			</div>
			<div class="mb-3">
				<label for="masa" class="form-label">Masa (kg)</label>
				<input type="number" step="any" class="form-control" id="masa" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Calcular</button>
			<div class="mt-4 text-center">
				<h6><span id="resultSimulacion"></span></h6>
			</div>
		</form>
	</div>

	<script src="js/simulacion.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
