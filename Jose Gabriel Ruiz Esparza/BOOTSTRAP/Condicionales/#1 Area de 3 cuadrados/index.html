<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Area de tres cuadrados BOOTSTRAP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="font-family: 'BBH Sans Bogle', sans-serif;">

	<div class="container rounded shadow" style="max-width: 600px;">

		<h1 class="text-center mb-4">Calculo del Area de Tres Cuadrados</h1>

		<form id="areaForm">
			<div class="mb-3">
				<label for="lado1" class="form-label">Lado del Cuadrado 1:</label>
				<input type="number" class="form-control" id="lado1" required>
			</div>

			<div class="mb-3">
				<label for="lado2" class="form-label">Lado del Cuadrado 2:</label>
				<input type="number" class="form-control" id="lado2" required>
			</div>
			
			<div class="mb-3">
				<label for="lado3" class="form-label">Lado del Cuadrado 3:</label>
				<input type="number" class="form-control" id="lado3" required>
			</div>

			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary">Calcular Area Total</button>
			</div>
		</form>

		<div class="text-center mt-5">
			<h3><span id="resultadoAreaMayor"></span></h3>
		</div>

	</div>


	    <script src='js/area.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
