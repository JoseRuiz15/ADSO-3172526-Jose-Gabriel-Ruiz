<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Ages of three people BOOTSTRAP</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="font-family: 'BBH Sans Bogle', sans-serif;">

	<div class="container rounded shadow" style="max-width: 600px;">

		<h1 class="text-center mt-5 mb-4">Ages of three people</h1>

		<form id="ageForm">
			<div class="mb-3">
				<label for="age1" class="form-label">Age One:</label>
				<input type="number" class="form-control" id="age1" required>
			</div>

			<div class="mb-3">
				<label for="age2" class="form-label">Age Two:</label>
				<input type="number" class="form-control" id="age2" required>
			</div>
			
			<div class="mb-3">
				<label for="age3" class="form-label">Age Three:</label>
				<input type="number" class="form-control" id="age3" required>
			</div>

			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary">Calculate</button>
			</div>
		</form>

		<div class="text-center mt-4">
			<h3><span id="ageOneResult"></span></h3>
		</div>
		<div class="text-center ">
			<h3><span id="ageTwoResult"></span></h3>
		</div>
		<div class="text-center ">
			<h3><span id="ageThreeResult"></span></h3>
		</div>
		<div class="text-center mb-4">
			<h3><span id="averageResult"></span></h3>
		</div>

	</div>

	    <script src='./js/edades.js'></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
