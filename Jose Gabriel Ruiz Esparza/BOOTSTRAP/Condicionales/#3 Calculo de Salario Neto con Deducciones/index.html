<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Salary</title>
</head>
<body>
	<div class="container mt-5 mb-5 shadow p-4 rounded" style="max-width: 600px;">	
		<h1 class="text-center mt-4">Calculo de Salario con Deducciones</h1>
		<form id="salaryForm" class="mt-5">

			<div class="mb-3">
				<label for="dayValueForm" class="form-label fw-bold">Valor del dia</label>
				<input type="number" class="form-control" min="0" id="dayValueForm" placeholder="Digite el valor del dia trabajado" required>
			</div>
			<div class="mb-3">
				<label for="daysWorkedForm" class="form-label fw-bold">Dias trabajados</label>
				<input type="number" class="form-control" min="0" id="daysWorkedForm" placeholder="Digite los dias trabajados" required>
			</div>
			<div class="mb-3">
				<label for="salaryMinForm" class="form-label fw-bold">Salario minimo actual</label>
				<input type="number" class="form-control" min="0" id="salaryMinForm" placeholder="Digite el salario minimo actual" required>
			</div>

			<button type="submit" class="btn btn-primary">Calcular</button>
			
			<p class="mt-4 fw-bold text-center">Descuentos</p>

			<div class ="mt-4">
				<label for="health" class="form-label fw-bold">Salud</label>
				<input type="text" class="form-control" id="health" readonly>
			</div>
			<div class ="mt-4">
				<label for="pension" class="form-label fw-bold">Pension</label>
				<input type="text" class="form-control" id="pension" readonly>
			</div>
			<div class ="mt-4">
				<label for="arl" class="form-label fw-bold">Arl</label>
				<input type="text" class="form-control" id="arl" readonly>
			</div>
			<div class ="mt-4">
				<label for="retention" class="form-label fw-bold">Retencion</label>
				<input type="text" class="form-control" id="retention" readonly>
			</div>

			<p class="mt-4 fw-bold text-center">Subsidios</p>

			<div class ="mt-4">
				<label for="transportAllowance" class="form-label fw-bold">Auxilio de Transporte</label>
				<input type="text" class="form-control" id="transportAllowance" readonly>
			</div>

			<p class="mt-5 fw-bold text-center">Salario Total</p>
			<div class ="mb-4">
				<label for="totalPay" class="form-label fw-bold"></label>
				<input type="text" class="form-control" id="totalPay" readonly>
			</div>

		</form>
	</div>


	<script src='./js/salario.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>
</html>
