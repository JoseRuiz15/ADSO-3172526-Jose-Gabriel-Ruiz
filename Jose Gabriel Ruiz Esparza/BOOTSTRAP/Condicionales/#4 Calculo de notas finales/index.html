<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Notas finales</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
	<div class="container shadow mt-5 rounded p-4" style="max-width: 600px;">
		<h1 class="text-center" style="font-family:'Bebas Neue'";>Calculo de notas finales</h1>

		<form id="gradeForm">
			<div class=" mb-3" style="max-width: 600px;">
				<label for="gradeOne" class="form-label">Primera Nota</label>
				<input type="number" step="0.01" inputmode="decimal" class="form-control" id="gradeOne" required min="0"
					max="5">
			</div>
			<div class="mb-3" style="max-width: 600px;">
				<label for="gradeTwo" class="form-label">Segunda Nota</label>
				<input type="number" step="0.01" inputmode="decimal" class="form-control" id="gradeTwo" required min="0"
					max="5">
			</div>
			<div class="mb-3" style="max-width: 600px;">
				<label for="gradeThree" class="form-label">Tercera Nota</label>
				<input type="number" step="0.01" inputmode="decimal" class="form-control" id="gradeThree" required
					min="0" max="5">
			</div>

			<div class="d-flex justify-content-center align-items-center flex-column">
				<button type="submit" class="btn btn-primary">Calcular</button>
			</div>


			<div class="mt-5 d-inline-block">
				<h6>Nota final:</h6>
			</div>

			<div class="ms-1 mt-5 d-inline-block">
				<h6><span id="finalGrade"></span></h6>
			</div>
		</form>
	</div>
	<script src='./js/notas.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
