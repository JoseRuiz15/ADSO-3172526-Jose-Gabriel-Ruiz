<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<title>Calcular la fuerza de un objeto</title>
</head>

<body>
	<div class="container mt-5 shadow p-4 rounded" style="max-width: 600px">
		<form id="forceForm">

			<h1 class="mb-4 text-center">Calcular la fuerza de un objeto</h1>

			<div class="mt-5">
				<label for="mass" class="form-label">Masa (kg)</label>
				<input type="number" class="form-control" id="mass" placeholder="Ingrese la masa">
			</div>

			<div class="mt-3">
				<label for="acceleration" class="form-label">Aceleración (m/s²)</label>
				<input type="number" class="form-control" id="acceleration" placeholder="Ingrese la aceleración">
			</div>

			<div class="d-flex justify-content-center align-items-center flex-column">
				<button type="submit" class="btn btn-primary mt-3">Calcular Fuerza</button>
			</div>

			<div>
				<h6 class="mt-4">Fuerza: <span id="result"></span>N</h6>
			</div>
		</form>

	</div>


	<script src="./js/fuerza.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
