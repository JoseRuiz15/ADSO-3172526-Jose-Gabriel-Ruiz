<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Comparacion de dos cuerpos en caida libre</title>
</head>
<body>
	<div class="container mt-5 shadow p-4 rounded" style="max-width: 600px;">
		<h1 class="text-center" style="font-family: 'BBH Sans Bogle', sans-serif;">Comparacion de dos cuerpos en caida libre</h1>
		<form id="forcesForm">
			<div class="mb-3">
				<label for="massOne" class="form-label">Masa del cuerpo 1 (kg):</label>
				<input type="number" class="form-control" id="massOne" required>
			</div>
			<div class="mb-3">
				<label for="massTwo" class="form-label">Masa del cuerpo 2 (kg):</label>
				<input type="number" class="form-control" id="massTwo" required>
			</div>
			<button type="submit" class="btn btn-primary">Calcular Fuerzas</button>
		</form>

		<div class="mt-4">
			<h6><span id="result"></span></h6>
		</div>
	</div>
	<script src="js/cuerpos.js"></script>
</body>
</html>
