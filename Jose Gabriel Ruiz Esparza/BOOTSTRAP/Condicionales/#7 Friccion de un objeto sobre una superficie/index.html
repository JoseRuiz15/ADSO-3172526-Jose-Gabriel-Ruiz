<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculo de la Fricción de un Objeto sobre una Superficie</title>
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<form id="calculateForm" class="mt-4 shadow p-4 rounded" style="max-width: 600px;">

			<h1 class="text-center" style="font-family: 'BBH Sans Bogle', sans-serif;">Calculo de la Friccion de un Objeto
			sobre una Superficie</h1>

			<div class="mb-3 mt-4">
				<label for="mass" class="form-label">Masa del objeto (kg):</label>
				<input type="number" class="form-control" id="mass" required>
			</div>
			<div class="mt-4 d-flex justify-content-center">
				<button type="submit" class="btn btn-primary">Calcular Fricción</button>
			</div>
			<div class="mt-4 text-center">
				<h6><span id="result"></span></h6>
			</div>
			</form>
		</div>
	</div>
</body>

<script src="./js/friccion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</body>

</html>
