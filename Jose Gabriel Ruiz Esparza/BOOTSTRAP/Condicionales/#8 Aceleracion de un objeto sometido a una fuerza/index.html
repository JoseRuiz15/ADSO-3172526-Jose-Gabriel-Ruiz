<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculo de la aceleración de un objeto sometido a una fuerza</title>
</head>

<body>
	<div class="container mt-5 d-flex flex-column align-items-center">

		<form id="accelerationForm" class="shadow p-4 rounded" style="max-width: 600px;">
			<h1 class="mb-4 text center" style="font-family: 'BBH Sans Bogle';">Calculo de la Aceleracion</h1>
			<div class="mb-3">
				<label for="forceInput" class="form-label">Fuerza (N):</label>
				<input type="number" class="form-control" id="forceInput" required>
			</div>
			<div class="mb-3">
				<label for="massInput" class="form-label">Masa (kg):</label>
				<input type="number" class="form-control" id="massInput" required>
			</div>

			<div class="mt-4 d-flex justify-content-center">
				<button type="submit" class="btn btn-primary">Calcular Aceleración</button>
			</div>

			<div class="mt-4 text-center">
				<h6><span id="result"></span></h6>
			</div>
		</form>

	</div>

	<script src="./js/aceleracion.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
